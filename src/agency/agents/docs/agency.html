<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency - Multi-Agent Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #f8fafc;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-radius: 16px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .header .tagline {
            font-size: 1.3rem;
            color: #cbd5e1;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .header .branding {
            font-size: 1rem;
            color: rgba(139, 92, 246, 0.9);
            font-weight: 500;
        }

        .franchise-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .franchise-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 140px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
        }

        .franchise-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .franchise-btn.active {
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        .franchise-section {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .franchise-section.active {
            display: block;
        }

        .franchise-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .franchise-header h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .franchise-info {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .info-badge {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(59, 130, 246, 0.1) 100%);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #a78bfa;
            border: 1px solid rgba(139, 92, 246, 0.3);
            font-weight: 500;
        }

        .diagram-container {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .diagram-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agency</h1>
            <div class="tagline">Multi-Agent Workflow Systems</div>
            <div class="branding">from Purfect Labs</div>
        </div>

        <div class="franchise-nav">
            <button class="franchise-btn active" data-franchise="apex">üéØ APEX</button>
            <button class="franchise-btn" data-franchise="framer">üé® FRAMER</button>
            <button class="franchise-btn" data-franchise="staff">üè¢ STAFF</button>
            <button class="franchise-btn" data-franchise="patrol">üîç PATROL</button>
        </div>

        <!-- APEX Franchise -->
        <div id="apex" class="franchise-section active">
            <div class="franchise-header">
                <h2>üéØ APEX Franchise</h2>
                <div class="franchise-info">
                    <span class="info-badge">4 Agents</span>
                    <span class="info-badge">Tactical Operations</span>
                </div>
            </div>
            <div class="diagram-container">
                <img src="../franchise/apex/docs/agent_flow.png" alt="APEX Agent Flow" class="diagram-image">
            </div>
        </div>

        <!-- FRAMER Franchise -->
        <div id="framer" class="franchise-section">
            <div class="franchise-header">
                <h2>üé® FRAMER Franchise</h2>
                <div class="franchise-info">
                    <span class="info-badge">14 Agents</span>
                    <span class="info-badge">Content Intelligence</span>
                </div>
            </div>
            <div class="diagram-container">
                <img src="../franchise/framer/docs/agent_flow.png" alt="FRAMER Agent Flow" class="diagram-image">
            </div>
        </div>

        <!-- STAFF Franchise -->
        <div id="staff" class="franchise-section">
            <div class="franchise-header">
                <h2>üè¢ STAFF Franchise</h2>
                <div class="franchise-info">
                    <span class="info-badge">11 Agents</span>
                    <span class="info-badge">Software Development</span>
                </div>
            </div>
            <div class="diagram-container">
                <img src="../franchise/staff/docs/agent_flow.png" alt="STAFF Agent Flow" class="diagram-image">
            </div>
        </div>

        <!-- PATROL Franchise -->
        <div id="patrol" class="franchise-section">
            <div class="franchise-header">
                <h2>üîç PATROL Franchise</h2>
                <div class="franchise-info">
                    <span class="info-badge">15 Agents</span>
                    <span class="info-badge">DevOps Security</span>
                </div>
            </div>
            <div class="diagram-container">
                <img src="../franchise/patrol/docs/agent_flow.png" alt="PATROL Agent Flow" class="diagram-image">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.franchise-btn');
            const sections = document.querySelectorAll('.franchise-section');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const target = this.getAttribute('data-franchise');

                    buttons.forEach(b => b.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));

                    this.classList.add('active');
                    document.getElementById(target).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
